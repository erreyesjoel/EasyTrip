<app-notificaciones #notificaciones></app-notificaciones>
<div class="nueva-reserva-centrado">
  <div class="nueva-reserva-container">
    <h2 class="nueva-reserva-titulo">
      Nueva reserva
    </h2>
    <form class="nueva-reserva-form" (ngSubmit)="hacerReserva()">
      <label for="paquete" class="form-label">
        <svg class="icon-paquete" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.54 5.23l-7.19-3.19a2 2 0 0 0-1.7 0l-7.19 3.19A2 2 0 0 0 3 7.09V17a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7.09a2 2 0 0 0-0.46-1.86zM12 4.15l7 3.11-7 3.11-7-3.11 7-3.11zm7 12.85H5V8.26l7 3.11 7-3.11V17z"/>
        </svg>
        Paquete tur√≠stico
      </label>
      <select id="paquete" class="form-select" [(ngModel)]="paqueteId" name="paqueteId" required>
        <option [ngValue]="null" disabled selected>Selecciona un paquete</option>
        <option *ngFor="let paquete of paquetes" [ngValue]="paquete.id">
          {{ paquete.nombre }}
        </option>
      </select>

      <label for="fechaReservada" class="form-label">
        <svg class="icon-fecha" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
        </svg>
        Fecha reservada
      </label>
      <input
        type="date"
        id="fechaReservada"
        class="form-input"
        [(ngModel)]="fechaReservada"
        name="fechaReservada"
        [min]="getHoy()"
        required
      >
      <button type="submit" class="btn btn-reservar">
        <svg class="icon-check" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        Reservar
      </button>
    </form>
  </div>
</div>
