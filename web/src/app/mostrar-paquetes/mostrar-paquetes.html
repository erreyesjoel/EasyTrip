<h2 class="titulo-mostrar-paquetes-landing">Paquetes Turisticos</h2>
<div class="container-paquetes">
  <div class="paquete-container" *ngFor="let paquete of paquetesLanding; let i = index">
    <div class="imagen-container">
      <span class="precio-badge">{{ paquete.precio_base }} €</span>
      <div class="acciones-paquete-top">
        <a class="btn-reservar" [routerLink]="['/reserva', paquete.id, paquete.nombre]" title="Reservar ya">
          <!-- Icono calendario/reserva -->
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <rect x="3" y="5" width="18" height="16" rx="3" stroke-width="1.7"/>
            <path stroke-width="1.7" d="M16 3v4M8 3v4M3 9h18"/>
          </svg>
          Reservar ya
        </a>
        <a class="btn-detalles" [routerLink]="['/detalles-paquete', paquete.id]" title="Ver detalles">
          <!-- Icono lupa/detalles -->
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="11" cy="11" r="7" stroke-width="2"/>
            <line x1="16.5" y1="16.5" x2="21" y2="21" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Ver detalles
        </a>
      </div>
      <!-- Flecha izquierda -->
      <button
        class="flecha-carrusel flecha-izquierda"
        (click)="cambiarImagen(i, -1)"
        *ngIf="paquete.imagenes.length > 1"
        aria-label="Anterior imagen"
      >
        ‹
      </button>
      <!-- Imagen actual -->
      <img
        class="imagen-paquete"
        *ngIf="paquete.imagenes.length > 0"
        [src]="paquete.imagenes[imagenActual[i]].imagen_url"
        alt="Imagen de paquete"
      />
      <img
        class="imagen-paquete"
        *ngIf="paquete.imagenes.length === 0"
        [src]="predeterminadaUrl"
        alt="Imagen predeterminada de paquete"
      />
      <!-- Flecha derecha -->
      <button
        class="flecha-carrusel flecha-derecha"
        (click)="cambiarImagen(i, 1)"
        *ngIf="paquete.imagenes.length > 1"
        aria-label="Siguiente imagen"
      >
        ›
      </button>
      <span class="cupo-badge-inferior">
        <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="8" r="4" stroke-width="1.5"/>
          <path stroke-width="1.5" d="M4 20c0-3.3 3.6-6 8-6s8 2.7 8 6"/>
        </svg>
        {{ paquete.cupo_maximo ?? '—' }}
      </span>
      <span class="imagenes-badge-inferior" *ngIf="paquete.imagenes.length > 0">
        <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="3" y="5" width="18" height="14" rx="3" stroke-width="1.5"/>
          <circle cx="8.5" cy="12" r="2" stroke-width="1.5"/>
          <path stroke-width="1.5" d="M21 19l-5.5-7-4.5 6-2.5-3-4 4"/>
        </svg>
        {{ paquete.imagenes.length }}
      </span>
      <span class="titulo-paquete-card-inferior">{{ paquete.nombre }}</span>
    </div>
  </div>
</div>
