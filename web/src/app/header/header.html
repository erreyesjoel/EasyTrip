<header class="main-header">
  <div class="container">
    <span class="logo-titulo-texto">EasyTrip</span>
    <nav>
      <a routerLink="/">Inicio</a>
      <a routerLink="/paquetes">Paquetes</a>
      <a routerLink="/reservas">Reservas</a>
      <a routerLink="/contacto">Contacto</a>
      <a *ngIf="usuario?.rol === 'administrador'" routerLink="/dashboard">Dashboard</a>
      <ng-container *ngIf="usuario">
        <div class="usuario-dropdown" [class.abierto]="menuAbierto">
          <span class="saludo-usuario" title="{{ usuario.username }}" (click)="toggleMenu()" tabindex="0">
            {{ usuario.username }}
            <svg width="14" height="14" style="vertical-align: middle; margin-left: 4px;" viewBox="0 0 20 20"><path fill="currentColor" d="M5.5 8l4.5 4l4.5-4z"/></svg>
          </span>
          <div class="dropdown-menu" *ngIf="menuAbierto">
            <a href="#" (click)="logout(); $event.preventDefault()">Cerrar sesi√≥n</a>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!usuario">
        <a routerLink="/iniciarSesion">Iniciar Sesion</a>
      </ng-container>
    </nav>
  </div>
</header>
