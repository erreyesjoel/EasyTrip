<div class="paquetes-container">
  <div class="paquetes-header">
    <h2 class="section-title">Nuestros Paquetes</h2>
    <p class="section-subtitle">Descubre las mejores experiencias que tenemos para ti</p>
  </div>
  
  <div class="paquetes-grid" *ngIf="paquetesPaginados.length > 0">
    <div class="paquete-card" *ngFor="let paquete of paquetesPaginados">
      <div class="card-image-container" (click)="abrirImagenAmpliada(getImagenPrincipal(paquete))" style="cursor: zoom-in;">
        <img [src]="getImagenPrincipal(paquete)" alt="Imagen paquete" class="paquete-img">
        <div class="image-overlay"></div>
      </div>
      
      <div class="card-content">
        <h3 class="paquete-titulo">{{ paquete.nombre }}</h3>
        <div class="card-actions">
          <a [routerLink]="['/detalles-paquete', paquete.id]" class="btn-detalles">
            <span>Ver detalles</span>
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!cargando && paquetesPaginados.length === 0" class="sin-registros">
    No hay paquetes disponibles en esta p√°gina.
  </div>

  <div class="loading-state" *ngIf="cargando">
    <div class="loading-spinner"></div>
    <p>Cargando paquetes...</p>
  </div>

  <app-paginacion-cliente
    *ngIf="!cargando && totalPaginas > 1 && paquetesPaginados.length > 0"
    [paginaActual]="paginaActual"
    [totalPaginas]="totalPaginas"
    (paginaCambiada)="cambiarPagina($event)">
  </app-paginacion-cliente>

  <!-- Modal para la imagen ampliada -->
  <div class="modal-backdrop" *ngIf="imagenAmpliada" (click)="cerrarImagenAmpliada()"></div>
  <div class="modal-imagen-ampliada" *ngIf="imagenAmpliada">
    <img [src]="imagenAmpliada" alt="Imagen ampliada" />
    <button class="cerrar-modal" (click)="cerrarImagenAmpliada()" aria-label="Cerrar">&times;</button>
  </div>
</div>
